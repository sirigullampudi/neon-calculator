<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Calculator</title>

<style>
/* ===================== RESET ===================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===================== PAGE ===================== */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0e27, #1a1f3a, #0f1829);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===================== CALCULATOR ===================== */
.calculator-wrapper {
    width: 100%;
    max-width: 380px;
    min-width: 320px;

    background: rgba(10, 14, 39, 0.95);
    padding: 30px;
    border-radius: 22px;

    border: 2px solid rgba(0, 255, 255, 0.25);
    box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.15),
        inset 0 0 20px rgba(0, 255, 255, 0.05);
}

/* ===================== HEADER ===================== */
.calculator-header {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.calculator-title {
    color: #00ffc8;
    font-size: 20px;
    letter-spacing: 1px;
    text-shadow: 0 0 12px rgba(0,255,200,.6);
}

/* ===================== DISPLAY ===================== */
.display-container {
    background: rgba(0, 20, 40, 0.95);
    border: 2px solid rgba(0, 255, 200, 0.35);
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 24px;
}

.display {
    font-size: 40px;
    color: #00ffc8;
    text-align: right;
    font-family: "Courier New", monospace;
    word-break: break-all;
}

/* ===================== BUTTON GRID ===================== */
.button-grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(60px, 1fr));
    gap: 12px;
}

/* ===================== BUTTON BASE ===================== */
.btn {
    min-width: 60px;
    min-height: 52px;

    padding: 16px;
    font-size: 18px;
    font-weight: 600;

    border: none;
    border-radius: 12px;
    cursor: pointer;

    transition: transform 0.15s ease, background 0.2s ease;
}

/* ===================== BUTTON TYPES ===================== */

/* Numbers */
.btn.number {
    background: rgba(0, 200, 255, 0.18);
    color: #00d4ff;
    border: 1px solid rgba(0, 200, 255, 0.5);
}
.btn.number:hover {
    background: rgba(0, 200, 255, 0.3);
}

/* Operators */
.btn.operator {
    background: rgba(255, 0, 127, 0.2);
    color: #ff4d94;
    border: 1px solid rgba(255, 0, 127, 0.5);
}
.btn.operator:hover {
    background: rgba(255, 0, 127, 0.35);
}

/* Clear */
.btn.clear {
    grid-column: span 2;
    background: rgba(255, 60, 100, 0.25);
    color: #ff6b7f;
}
.btn.clear:hover {
    background: rgba(255, 60, 100, 0.4);
}

/* Equals */
.btn.equals {
    grid-column: span 2;
    background: linear-gradient(
        135deg,
        rgba(0, 255, 127, 0.45),
        rgba(0, 255, 127, 0.2)
    );
    color: #00ff80;
    font-weight: 700;
}
.btn.equals:hover {
    background: linear-gradient(
        135deg,
        rgba(0, 255, 127, 0.6),
        rgba(0, 255, 127, 0.3)
    );
}

/* ===================== ACTIVE EFFECT ===================== */
.btn:active {
    transform: scale(0.96);
}

/* ===================== RESPONSIVE ===================== */
@media (max-width: 420px) {
    .calculator-wrapper {
        width: 92vw;
    }
    .display {
        font-size: 34px;
    }
}
</style>
</head>

<body>

<div class="calculator-wrapper">
    <div class="calculator-header">
        <div class="calculator-title">NEON CALCULATOR</div>
    </div>

    <div class="display-container">
        <div class="display" id="display">0</div>
    </div>

    <div class="button-grid">
        <button class="btn clear" onclick="clearDisplay()">AC</button>
        <button class="btn operator" onclick="appendOperator('/')">÷</button>
        <button class="btn operator" onclick="appendOperator('*')">×</button>

        <button class="btn number" onclick="appendNumber('7')">7</button>
        <button class="btn number" onclick="appendNumber('8')">8</button>
        <button class="btn number" onclick="appendNumber('9')">9</button>
        <button class="btn operator" onclick="appendOperator('-')">−</button>

        <button class="btn number" onclick="appendNumber('4')">4</button>
        <button class="btn number" onclick="appendNumber('5')">5</button>
        <button class="btn number" onclick="appendNumber('6')">6</button>
        <button class="btn operator" onclick="appendOperator('+')">+</button>

        <button class="btn number" onclick="appendNumber('1')">1</button>
        <button class="btn number" onclick="appendNumber('2')">2</button>
        <button class="btn number" onclick="appendNumber('3')">3</button>

        <button class="btn number" onclick="appendNumber('0')">0</button>
        <button class="btn number" onclick="appendDecimal()">.</button>
        <button class="btn equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
let expression = "";

function updateDisplay() {
    document.getElementById("display").textContent = expression || "0";
}

function appendNumber(num) {
    expression += num;
    updateDisplay();
}

function appendOperator(op) {
    if (!expression) return;
    const last = expression.slice(-1);
    if ("+-*/".includes(last)) return;
    expression += op;
    updateDisplay();
}

function appendDecimal() {
    const parts = expression.split(/[\+\-\*\/]/);
    if (!parts[parts.length - 1].includes(".")) {
        expression += ".";
        updateDisplay();
    }
}

function clearDisplay() {
    expression = "";
    updateDisplay();
}

function calculate() {
    try {
        expression = eval(expression).toString();
        updateDisplay();
    } catch {
        expression = "Error";
        updateDisplay();
        setTimeout(clearDisplay, 1000);
    }
}
</script>

</body>
</html>
